# STARTUP STAGE BENCHMARKS
# ============================================================================

startup_stage_benchmarks:
  version: "1.0.0"
  last_updated: "2026-02-23"

  pre_seed:
    description: "Pre-Seed: Idea validation"
    target: "Problem-solution fit confirmado"
    metrics:
      interviews_conducted: "20-50 user interviews"
      problem_validation: "70%+ confirman problema real"
      solution_validation: "40%+ quieren usar solución propuesta"
      team: "Founders committed full-time"

  seed:
    description: "Seed: Product-market fit hunting"
    target: "PMF signals detectables"
    metrics:
      paying_customers: "10-100 paying customers"
      mrr: "$1K-10K MRR"
      pmf_survey: "40%+ 'very disappointed'"
      month_over_month_growth: "10-20% MoM"
      retention_d30: "10%+ D30 retention"

  series_a:
    description: "Series A: PMF achieved, scaling"
    target: "Proven PMF + scalable growth"
    metrics:
      paying_customers: "100-1000 paying customers"
      mrr: "$50K-200K MRR"
      month_over_month_growth: "15-30% MoM"
      net_dollar_retention: "100%+ NDR"
      ltv_cac_ratio: "3:1+"

  series_b:
    description: "Series B: Scaling efficiently"
    target: "Efficient growth engine"
    metrics:
      paying_customers: "1000+ paying customers"
      mrr: "$200K-1M MRR"
      month_over_month_growth: "10-20% MoM"
      cac_payback: "<12 months"
      gross_margin: "80%+"

# ============================================================================
# WARNING FLAGS — Red Flags que Requieren Atención
# ============================================================================

red_flags:
  description: "Estos flags requieren acción inmediata"

  activation:
    - "Activation rate <20% = problema con onboarding o value proposition"
    - "Time to value >30 min = producto es muy complejo o onboarding mal diseñado"

  retention:
    - "D1 retention <20% = users no entienden valor o wrong channel"
    - "D7 retention <10% = producto no es sticky o problem not acute"
    - "D30 retention <3% = churn disaster, pivoting required"
    - "Churn rate >15% monthly = unsustainable business"

  monetization:
    - "LTV/CAC <1 = burning cash en cada customer"
    - "CAC payback >18 months = very expensive to grow"
    - "ARPU decreasing over time = pricing power decreasing"

  unit_economics:
    - "Gross margin <50% = difficult to be profitable"
    - "Net revenue retention <90% = shrinking customer base"

  growth:
    - "MoM growth <5% = stagnant"
    - "Organic share of growth <20% = addicted to paid marketing"
    - "Viral coefficient <0.3 = not viral, don't call it viral"

# ============================================================================
# NOTAS IMPORTANTES
# ============================================================================

important_notes: |
  CRITICAL: Estos benchmarks son REFERENCIALES, no absolutos.

  Considerar contexto:
  - Industry (Fintech tiene diferentes benchmarks que E-commerce)
  - Business model (Marketplace vs SaaS vs Consumer App)
  - Stage (Pre-seed vs Series B)
  - Geography (US vs LatAm vs EU)
  - Price point (B2B enterprise vs B2C SMB)

  Si no hay benchmark aplicable:
  - Exigir al cerebro que declare su baseline
  - Comparar contra proyectos anteriores similares
  - Usar reference class forecasting

  Siempre preguntar:
  - "¿De dónde vienen estos números?"
  - "¿Son aspiracionales o basados en data?"
  - "¿Qué tan confiables son las fuentes?"
